<div class="min-vh-100 d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <!-- Card principal -->
        <div class="card shadow p-4">
          <h3 class="text-center mb-4 fw-bold text-info">
            <i class="bi bi-list-check me-2"></i>{{ title() }}
          </h3>

          <!-- Input para agregar tarea -->
          <todo-input (newTask)="addTask($event)" />

          <!-- Lista de tareas -->
          <todo-tasks
          [tasks]="tasks()"
          (updateTask)="updateTaskCompletion($event)"
          (delete)="deleteTask($event)"
          (edit)="editTask($event)"
          />
        </div>
      </div>
    </div>
  </div>
</div>
