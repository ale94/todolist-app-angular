<style>
  body {
    background: linear-gradient(135deg, #1e1e2f, #2b2b3d);
    color: #f8f9fa;
  }
  .card {
    border-radius: 15px;
    background-color: #2c2c3e;
    border: none;
  }
  .task-item {
    border-radius: 10px;
    transition: background 0.2s ease, transform 0.1s ease;
    background-color: #3a3a4f;
  }
  .task-item:hover {
    background-color: #45455e;
    transform: scale(1.01);
  }
  .completed span {
    text-decoration: line-through;
    color: #adb5bd;
  }
  .btn-icon {
    border: none;
    background: transparent;
    font-size: 1.2rem;
  }
  .btn-icon:hover {
    opacity: 0.8;
  }
  .input-group input {
    border-radius: 10px 0 0 10px;
    border: none;
    background-color: #3a3a4f;
    color: #fff;
  }
  .input-group input::placeholder {
    color: #ccc;
  }
  .input-group button {
    border-radius: 0 10px 10px 0;
  }
</style>
<body class="min-vh-100 d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <!-- Card principal -->
        <div class="card shadow p-4">
          <h3 class="text-center mb-4 fw-bold text-info">
            <i class="bi bi-list-check me-2"></i>Lista de Tareas
          </h3>

          <!-- Input para agregar tarea -->
          <div class="input-group mb-4 shadow-sm">
            <input
              type="text"
              class="form-control"
              placeholder="Escribe una tarea..."
            />
            <button
              class="btn btn-info text-dark"
              type="button"
              title="Agregar tarea"
            >
              <i class="bi bi-plus-lg"></i>
            </button>
          </div>

          <!-- Lista de tareas -->
          <div class="d-flex flex-column gap-2">
            <!-- Tarea pendiente -->
            <div
              class="task-item p-3 d-flex justify-content-between align-items-center"
            >
              <span class="fw-medium">Dise√±ar la UI</span>
              <div>
                <button class="btn-icon text-warning me-2" title="Editar">
                  <i class="bi bi-pencil-fill"></i>
                </button>
                <button class="btn-icon text-danger" title="Eliminar">
                  <i class="bi bi-trash-fill"></i>
                </button>
              </div>
            </div>

            <!-- Tarea completada -->
            <div
              class="task-item completed p-3 d-flex justify-content-between align-items-center"
            >
              <span>Tarea completada</span>
              <div>
                <button class="btn-icon text-warning me-2" title="Editar">
                  <i class="bi bi-pencil-fill"></i>
                </button>
                <button class="btn-icon text-danger" title="Eliminar">
                  <i class="bi bi-trash-fill"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
